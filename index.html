<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h3>Quote Generator</h3>
      <div class="quote-container" id="quoteContainer">
        <p class="quote" id="quoteText">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aut id
          doloremque ab voluptatum, accusantium corrupti!
        </p>
      </div>
      <div class="controls">
        <button onclick="getPreviousQuote()">Previous</button>
        <button onclick="getRandomQuote()">Random</button>
        <button onclick="getNextQuote()">Next</button>
      </div>
      <div class="category-font">
        <span class="category">
          <span>Category:</span>
          <select id="categorySelector" onchange="changeCategory()">
            <option value="coding">Coding</option>
            <option value="inspirational">Inspirational</option>
            <option value="fitness">Fitness</option>
          </select>
        </span>
        <span class="font-size">
          <label for="fontSize">Font Size:</label>
          <input
            type="range"
            id="fontSize"
            min="16"
            max="35"
            value="24"
            onchange="changeFontSize()"
          />
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
