<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h3>Quote Generator</h3>
      <div class="quote-container" id="quoteContainer">
        <i class="fa-solid fa-quote-left fa-2xl quote-mark-right"></i>

        <p class="quote" id="quoteText"></p>
        <p class="author" id="authorText"></p>
        <i class="fa-solid fa-quote-right fa-2xl quote-mark-left"></i>
      </div>
      <div class="controls">
        <button onclick="getPreviousQuote()" class="previous">
          <i class="fa-solid fa-backward"></i> Previous
        </button>
        <button onclick="getRandomQuote()" class="random">Random</button>
        <button onclick="getNextQuote()" class="next">
          Next
          <i class="fa-solid fa-forward"></i>
        </button>
      </div>
      <div class="category-font">
        <span class="category">
          <span class="category-text">Category:</span>
          <select id="categorySelector" onchange="changeCategory()">
            <option value="coding">Coding</option>
            <option value="inspirational">Inspirational</option>
            <option value="fitness">Fitness</option>
          </select>
        </span>
        <span class="font-size">
          <label for="fontSize">Font Size:</label>
          <input
            type="range"
            id="fontSize"
            min="20"
            max="35"
            value="32"
            onchange="changeFontSize()"
          />
        </span>
      </div>
    </div>
    <div class="darkmode-toggle">
      <div class="darkmode-indicator">
        <div class="darkmodeIcon-container">
          <i class="darkmode-icon fa-solid"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
